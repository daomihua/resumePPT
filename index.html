<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>impress demo</title>
	<link rel="stylesheet" href="lib/css/impress-demo.css">
</head>
<body>

<div id="impress">
	<div class="step" data-x="0" data-y="0">
		slide1
	</div>
	<div class="step" data-x="500" data-y="0">
		slide2
	</div>
	<div class="step" data-x="500" data-y="-400">
		slide3
	</div>
	<div class="step" data-x="500" data-y="-800" data-scale="0.8">
		slide4
	</div>
	<div class="step" data-x="-1200" data-y="0" 
    data-rotate-x="30" data-rotate-y="-30" data-rotate-z="90" data-scale="4">
		slide5
	</div>
	<div id="overview" class="step" data-x="-200" data-y="-500" data-scale="3"></div>
</div>

<div class="impress-not-supported">
	您当前的浏览器不支持impress
</div>
	
<script src="lib/js/impress.js"></script>
<script>
	impress().init();
</script>
</body>
</html>
